- name: Rule updater

  run: |
    echo 'Scanning "./main/rulessets (dont worry about this)/" for ruleset JSON files...'
    if [ -d "./main/rulessets (dont worry about this)" ]; then
      find "./main/rulessets (dont worry about this)" -type f -name "*.json"
    else
      echo "⚠️ Folder not found. Skipping scan."
    fi
